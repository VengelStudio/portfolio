<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" type="image/png" href="./images/logo.png"/>
        <title>Vengel Studio</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
        />
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:thin,regular&display=swap"
            rel="stylesheet"
        />
        <!-- <script src="smooth-scroll.js"></script> -->
    </head>
    <body>
        <div class="content">
            <div class="section main">
                <div class="main-wrapper">
                    <img class="main-logo" src="./images/logo.png" />
                    <p class="main-text">VENGEL STUDIO</p>
                </div>
                <img class="bottom-arrow" src="images/arrow.svg" />
            </div>
            <div class="section projects">
                <div class="section project project--cardman">
                    <div class="project-bg project--cardman">
                        <img src="./images/projects/cardman.jpg" />
                    </div>
                    <div class="project-logo project-logo--cardman">
                        <img src="./images/projects/cardman-logo.png" />
                    </div>
                    <div class="project-title">
                        <span>Cardman Multiplayer</span>
                    </div>
                </div>
                <div class="section project project--purifier">
                    <div class="project-bg project--purifier">
                        <img src="./images/projects/purifier.jpg" />
                    </div>
                    <div class="project-logo project-logo--purifier">
                        <img src="./images/projects/purifier-logo.png" />
                    </div>
                    <div class="project-title">
                        <span>Bookmark Purifier</span>
                    </div>
                </div>
                <div class="section project project--poznajmysie">
                    <div class="project-bg project--poznajmysie">
                        <img src="./images/projects/poznajmysie.jpg" />
                    </div>
                    <div class="project-logo project-logo--poznajmysie">
                        <img src="./images/projects/poznajmysie-logo.png" />
                    </div>
                    <div class="project-title"><span>Poznajmy się</span></div>
                </div>
            </div>
            <div class="section us">
                <div class="us-wrapper">
                    <img class="us-img" src="images/us/bartek.png">
                    <div class="us-bar">
                        <div class="bar-blurred"></div>
                        <p class="bar-text">Bartosz Kępka</p>
                    </div>
                </div>
                
                <div class="us-wrapper">
                    <img class="us-img" src="images/us/lukasz.png">
                    <div class="us-bar">
                        <div class="bar-blurred"></div>
                        <p class="bar-text">Łukasz Blachnicki</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
